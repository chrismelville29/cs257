<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Player Search</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../static/general.css">
        <script type="text/javascript" src="../static/homepage.js"></script>
    </head>

    <!-- Overall this page is based on functionality, and html/css can be drastically altered -->
    <body>
        <h1 class="title">ATP Tour</h1><hr class="thick_line"><br><br>

        <div id = "half_block" class="center_text">
            <h4 class="default_text">Search Players by Name</h4>

            <p><input id="player_string" type="text" />
            <button id="player_search_button">Search for Players</button>
            </p>

            <p><table id="player_results" class="default_text center_table"></table></p>
        </div>

        <div id = "half_block" class="center_text">
            <h4 class="default_text">Search Tournaments</h4>

            <p><input id="tournament_string" type="text" />
            <button id="tournament_search_button">Search for Tournaments</button>
            </p>

            <p><table id="tournament_results" class="default_text center_table"></table></p>
        </div>
    </body>
</html>
